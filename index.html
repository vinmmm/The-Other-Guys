<!doctype html>
<html lang="en">
<head>
	<title>The Other Guys</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="angular.min.js"></script>
	
	<script src="resources/js/moviesService.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	
		
</head>
<body>
 
            
<div ng-app="polarisApp">

 <div class="container">

<h1>The Other Guys</h1>
<h3>Custom Events in Nested Controllers</h3>
<div ng-controller="Characters">

    <div class="lList"> <span ng-repeat="name in names" ng-click="changeName()">{{name.name}}</span>
    </div>
    <div class="cInfo">
        <div ng-controller="Character">
            <label>Name:</label>{{currentName.name}}
            <br>
            <label>Job:</label>{{currentName.job}}
            <br>
            <label>Weapon:</label>{{currentName.weapon}}
            <br> <span ng-click="deleteChar()">Delete</span>

        </div>
    </div>
    </div>
    </div>
	

  
</body>
</html>
